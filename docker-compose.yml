version: '3.8'

services:
  postgres-db:
    image: postgres:15
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  auth-service:
    build: ./auth-service
    container_name: auth_service_container
    restart: always
    env_file:
      - auth-service/.env
    ports:
      - "8080:8080"
    depends_on:
      - postgres-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/auth_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: secret
      SECRET_KEY: ${SECRET_KEY}
      SECRET_EXPIRATION_TIME: ${SECRET_EXPIRATION_TIME}
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
